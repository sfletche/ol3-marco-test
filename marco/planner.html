
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="../openlayers3/css/ol.css" type="text/css">
        <link rel="stylesheet" href="../openlayers3/resources/layout.css" type="text/css">
        <link rel="stylesheet" href="../bootstrap-3.2.0/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="../font-awesome-4.2.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="marco-styles.css" type="text/css">
        
        <title>MARCO Test</title>

    </head>
    
    <body style="padding-top: 30px">

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-3 layer-buttons">
                    <h2>Data Layers</h2>
                    <a id="canyons" type="button" class="btn btn-default btn-lg" onclick="app.map.toggleLayer('canyons');">
                        Canyons
                        <span class="glyphicon glyphicon-unchecked" style="margin-left: 8px"></span>
                    </a>
                    <a id="corals" type="button" class="btn btn-default btn-lg" onclick="app.map.toggleLayer('corals');">
                        Corals
                        <span class="glyphicon glyphicon-unchecked" style="margin-left: 8px"></span>
                    </a>
                    <a id="seabed" type="button" class="btn btn-default btn-lg" onclick="app.map.toggleLayer('seabed');">
                        Seabed Forms
                        <span class="glyphicon glyphicon-unchecked" style="margin-left: 8px"></span>
                    </a>
                    <!-- <a id="dangerZones" type="button" class="btn btn-default btn-lg" onclick="app.map.toggleLayer('dangerZones');">
                        Danger Zones
                        <span class="glyphicon glyphicon-unchecked" style="margin-left: 8px"></span>
                    </a> -->
                </div>

                <div class="col-md-6">
                    <div id="map" class="map">
                        <div id="info"></div>
                    </div>                    
                </div>                
                
                <div class="col-md-3 basemap-buttons">
                    <h2>Base Maps</h2>
                    <a id="oceans" type="button" onclick="app.map.switchBasemaps('oceans');">
                        <img src="images/esrioceans.jpg" width="100"/>
                    </a>
                    <a id="watercolor" type="button" onclick="app.map.switchBasemaps('watercolor');">
                        <img src="images/watercolor.jpg" width="100"/>
                    </a>                    
                    <a id="natgeo" type="button" onclick="app.map.switchBasemaps('natgeo');">
                        <img src="images/natgeo.jpg" width="100"/>
                    </a>
                </div>
            </div>
                          
        </div>

        <script src="../openlayers3/examples/jquery.min.js" type="text/javascript"></script>
        <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../openlayers3/resources/example-behaviour.js" type="text/javascript"></script>
        <!--<script src="loader.js?id=xyz" type="text/javascript"></script>  -->
        <script src="../openlayers3/build/ol-debug.js" type="text/javascript"></script>
        <script src="app.js"></script>
        <script src="map-layers.js"></script>
        <script src="map.js"></script>

    </body>

</html>
